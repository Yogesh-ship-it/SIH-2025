<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Timeless Sikkim</title>
  <link rel="stylesheet" href="style.css">
  <!-- For icons (lucide-react replacement, using Feather Icons via CDN) -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="landing">
    <!-- Background Pattern -->
    <div class="pattern"></div>

    <!-- Content -->
    <div class="content">
      <h1 class="title">
        Discover <br>
        <span class="red">Timeless</span> <br>
        <span class="yellow">Sikkim</span>
      </h1>

      <p class="subtitle">
        Unveiling the hidden stories behind Sikkim's magnificent heritage
      </p>

      <!-- Features -->
      <div class="features">
        <div class="feature">
          <i data-feather="book-open"></i>
          <span>Rich Stories</span>
        </div>
        <div class="feature">
          <i data-feather="map-pin"></i>
          <span>Hidden Gems</span>
        </div>
        <div class="feature">
          <i data-feather="navigation"></i>
          <span>Custom Itineraries</span>
        </div>
      </div>

      <!-- Button -->
      <button class="cta">Begin Your Journey</button>
    </div>

    <!-- Bottom Gradient -->
    <div class="bottom-gradient"></div>
  </div>

  <script>
    feather.replace(); // Activate feather icons
  </script>
</body>
</html>
